<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <h1>Sign Up Form Eample</h1>
              <div class="row g-3">
                <div class="col-md-4">
                  <label for="inputEmail4" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="FName">
                </div>
                <div class="col-md-4">
                  <label for="inputEmail4" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="LName">
                </div>
                <div class="col-md-4">
                  <label for="Organization" class="form-label">Organization</label>
                  <input type="text" class="form-control" id="Organization">
                </div>
                <div class="col-12">
                  <label for="Email" class="form-label">Email</label>
                  <input type="Email" class="form-control" id="Email" placeholder="xxx@xxx.com">
                </div>
                <div class="col-md-3">
                    <label for="inputEmail4" class="form-label">Work Phone</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-md-3">
                    <label for="inputEmail4" class="form-label">Home Phone</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-md-3">
                    <label for="inputEmail4" class="form-label">Cell Phone</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-md-3">
                    <label for="inputEmail4" class="form-label">Fax</label>
                    <input type="text" class="form-control">
                  </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-4">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label">Country</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <label class="form-check-label">
                        * required field
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" onclick="signup()">Sign in</button>
                </div>

            <p id="result"></p>
            </main>
   

    <script src="./signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
